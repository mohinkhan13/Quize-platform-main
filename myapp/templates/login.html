{% extends "header.html" %}

{% block main %}
<div class="flex items-center justify-center pt-5 min-h-screen dark:bg-gray-900">
    <div class="w-full max-w-xl p-6 bg-white rounded-lg shadow dark:bg-gray-800">
        {% if error %}
            {% include "error_alert.html" %}
        {% endif %}
        {% if msg %}
            {% include "msg_alert.html" %}
        {% endif %}
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white text-center mb-6">
            Sign in to platform 
        </h2>
        <form class="mt-8 space-y-6" method="POST" action="{% url "login" %}">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="name@company.com" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
                </div>
                <div class="flex items-start">
                    {% comment %} <div class="flex items-center h-5">
                        <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" required="">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="remember" class="font-medium text-gray-900 dark:text-white">Remember me</label>
                    </div> {% endcomment %}
                    <a href="{% url "forgot-password" %}" class="ml-auto text-sm text-blue-700 hover:underline dark:text-primary-500">Lost Password?</a>
                </div>
                <button type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Login to your account</button>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-400 text-center">
                    Not registered? <a class="text-blue-700 hover:underline dark:text-primary-500" href="{% url "register" %}">Create account</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
